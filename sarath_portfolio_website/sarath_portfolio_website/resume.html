<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sarath kumar Gudibanda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('RESUME_BACKGROUND.avif') no-repeat center center fixed; /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* To position footer correctly */
        }

        main {
            text-align: center;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .icon:hover {
            color: #ffdd57;
        }

        .custom-icon {
            width: 80px; /* Adjust size as needed */
            margin-bottom: 20px; /* Space between icon and button */
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .download-btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #ffdd57; /* Change color on hover */
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: #000;
            cursor: pointer;
        }

        .modal-download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .modal-download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <img src="resume_gif_1.webp" alt="Computer" class="computer-image">
        </div>

        <!-- Download Button -->
        <button class="download-btn" id="openModal">Download Resume</button>

        <!-- Navigation Links -->
        <div class="navigation">
            <a href="blog.html">Previous Page</a>
            <a href="index.html">Home Page</a>
            <a href="about.html">Next Page</a>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="resumeModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <iframe src="Sarath_BE_2024_DataAnalytics.pdf" title="Resume Preview"></iframe>
            <a href="Sarath_BE_2024_DataAnalytics.pdf" download class="modal-download-btn">Download Resume</a>
        </div>
    </div>

    <script>
        // JavaScript to handle modal functionality
        const openModalBtn = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const modal = document.getElementById('resumeModal');

        // Open Modal
        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Close Modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close Modal on Outside Click
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
