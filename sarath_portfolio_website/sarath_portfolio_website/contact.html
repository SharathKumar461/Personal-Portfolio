<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      background: url('contact_form_background.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 900px;
      margin: 40px auto;
      width: 90%;
    }
    .photo {
      flex: 1;
      background: url('contact_background_111.jpg') no-repeat center center;
      background-size: cover;
    }
    .form-container {
      flex: 2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-size: 16px;
      color: #ccc;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
    button {
      background-color: #00cec9;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0984e3;
    }
    .navigation {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .navigation a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #0984e3;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .navigation a:hover {
      background-color: #74b9ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side Photo -->
    <div class="photo"></div>

    <!-- Form Section -->
    <div class="form-container">
      <h1>Contact Us</h1>
      <form action="https://script.google.com/macros/s/AKfycby57pVmXP8syftz8Sq3ZzgdijhNyuJuFTnZUvFlWa7Z8KK83wVfq1_hXC5GYgAxn6gPpQ/exec" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Navigation Links -->
  <div class="navigation">
    <a href="skills.html">Previous Page</a>
    <a href="index.html">Home Page</a>
    <a href="blog.html">Next Page</a>
  </div>
</body>
</html>
