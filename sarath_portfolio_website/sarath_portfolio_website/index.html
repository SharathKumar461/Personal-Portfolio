<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sarath Kumar Gudibanda</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5); /* Add overlay for better readability */
            border-radius: 10px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 300px;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .intro-container {
            text-align: center;
            flex: 1;
            padding: 0 20px;
        }

        .computer-image {
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow to the computer image */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            display: flex;
            align-items: center;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        nav a i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        nav a.active {
            background: rgba(255, 255, 255, 0.6);
            color: #000;
            font-weight: bolder;
        }

        /* Positioning Navigation Buttons at the Bottom */
        .navigation {
            position: fixed;
            bottom: 10px; /* Adjust spacing from the bottom */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Optional background for better readability */
            border-radius: 10px; /* Optional rounded corners */
        }

        .navigation a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .navigation a:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #160d0d;
            transform: translateY(-3px);
        }

    </style>
</head>
<body>
    <script>
        // List of background images
        const backgrounds = [
            "back_index_1.avif",
            "back_index_2.avif",
            "back_index_4.webp",
        ];

        // List of profile photos
        const profilePhotos = [
            "profilepic1.jpg",
            "profilepic2.jpg",
            "profilepic3.jpg",
            "profilepic4.jpg",
            "profilepic5.jpg"

        ];

        // Get the current day of the year
        const today = new Date();
        const dayOfYear = Math.floor(
            (today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
        );

        // Select background and profile photo based on the day of the year
        const selectedBackground = backgrounds[dayOfYear % backgrounds.length];
        const selectedProfilePhoto = profilePhotos[dayOfYear % profilePhotos.length];

        // Apply the background and profile photo
        document.body.style.backgroundImage = `url('${selectedBackground}')`;  // Corrected syntax

        // Wait for DOM to load before setting profile photo
        window.onload = () => {
            document.getElementById("profile-photo").src = selectedProfilePhoto;
        };
    </script>

    <header>
        <!-- Left: Profile Image -->
        <div class="profile-container">
            <img id="profile-photo" src="default-profile.jpg" alt="Sarath Kumar Gudibanda">
            <h3>Sarath Kumar Gudibanda</h3>
        </div>

        <!-- Center: Intro Text and Navigation -->
        <div class="intro-container">
            <h1>Welcome to Sarath Kumar Gudibanda Portfolio</h1>
            <p>Discover the intersection of passion, innovation, and expertise in my journey through projects, skills, and accomplishments!</p>
            <nav>
                <a href="about.html" class="active"><i class="fas fa-user"></i>About</a>
                <a href="education.html"><i class="fas fa-graduation-cap"></i>Education</a>
                <a href="projects.html"><i class="fas fa-folder"></i>Projects</a>
                <a href="skills.html"><i class="fas fa-tools"></i>Skills</a>
                <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
                <a href="blog.html"><i class="fas fa-blog"></i>Blog</a>
                <a href="resume.html"><i class="fas fa-file-alt"></i>Resume</a>
            </nav>
        </div>

        <!-- Right: Computer Image -->
        <div>
            <img src="data_analyst_logo.gif" alt="Computer" class="computer-image">
        </div>
    </header>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <a href="resume.html">Previous Page</a>
        <a href="index.html">Home Page</a>
        <a href="education.html">Next Page</a>
    </div>
</body>
</html>
